<div class=" card d-flex flex-column w-100 m-3">
    {% if goal %}

        <h1>
            Milestones of {{goal.title}}
        </h1>
    </div>


    <div class="d-lg-flex flex-row justify-content-start">
        {% if milestone_form %}
        {% include "milestones_app/milestones_form.html" %}
        {% endif %}


        <div class="d-lg-flex flex-row justify-content-betweeen">
            {% include "milestones_app/milestones_list.html" %}
            <div class=" m-3">
                <iframe
                    src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=Europe%2FBerlin&amp;src=ZGV2ZWxvcGVyZmFrZTgzQGdtYWlsLmNvbQ&amp;color=%23039BE5"
                    style="border:solid 1px #777" width="600" height="600" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>


    </div>
    {% endif %}


</div>
