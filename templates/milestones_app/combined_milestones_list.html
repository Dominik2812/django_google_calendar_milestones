<div class="col-md-6 m-3 ">
    {% for stone in  goal.milestones.all %}

    <div class="card d-flex flex-column text-center m-3"
        style="height: 150px; width:500px; background-color: {{ goal.color_code }};">
        <div class="card-title d-flex flex-row justify-content-between overflow-hidden">
            <h2 class=" overflow-hidden">{{stone.title}}</h2>

            <form action="{% url 'milestones_app:delete_milestone' pk=stone.id %}">
                <button type="submit" class="btn btn-danger">X</button>
            </form>
        </div>
        <div class="card d-flex flex-column m-1">
            <div>{{stone.text}}</div>
        </div>
        <div class="card d-flex flex-column m-1">
            <div>{{stone.start}}</div>
            <div>{{stone.end}}</div>
        </div>
    </div>

    {% endfor %}

</div>
