{% extends "start.html" %}

{% block body_block %}


<div class="card bg-primary text-white mt-2 p-3 h-25 text-center">
    <h3>
        My Goals
    </h3>
</div>
<div class="d-lg-flex flex-row justify-content-between">


    {% if not goal_form %}
    <div class="card bg-primary text-white mt-2 p-3 h-25 text-center">
        <h3>
            Welceome to Django Milestones
        </h3>
    </div>
    {% else %}


    <!-- <div class="w-25 h-100"> -->
    <div class="card m-3 p-3 col-md-3 h-25 ">
        <form method="POST">
            {% csrf_token %}
            <div>
                <h4>Goal</h4>
                {{ goal_form.title }}
            </div>

            <div>
                <h4>Color</h4>
                {{ goal_form.color_id }}
            </div>

            <button type="submit" class="btn btn-success m-3 ">
                create Goal
            </button>
        </form>
    </div>


    <div class="col w-75  m-3 p-3">
        {% for goal in goals %}
        <div class="card d-flex flex-row justify-content-between" style="background-color: {{ goal.color_code }};">
            <form action="{% url 'detailGoal' pk=goal.id %}">
                <button type="submit" class="btn btn-info">Milestones </button>
            </form>
            <div class="card-body justify-content-end text-center">
                <div class="card-title">
                    <h1> {{ goal.title }} </h1>
                </div>
            </div>
            <form action="{% url 'deleteGoal' pk=goal.id %}">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
        {% endfor %}
    </div>

    <!-- <div class="justify-content-center d-flex h-75 m-3">
        <iframe
            src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=Europe%2FBerlin&amp;src=ZGV2ZWxvcGVyZmFrZTgzQGdtYWlsLmNvbQ&amp;color=%23039BE5"
            style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div> -->
    {% endif%}
</div>




{% endblock %}
