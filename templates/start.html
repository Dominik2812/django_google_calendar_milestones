<!DOCTYPE html>


<html>

<head>
    <meta charset="utf-8">
    <title>
        MileStones
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>


</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <div class="navbar-nav">
            <div class="navbar-nav align-items-center ml-auto">

                <!-- <a class="nav-item nav-link" href="{% url 'goals' %}"> My Goals</a> -->
                <form action="{% url 'goals' %}">
                    <button type="submit" class="btn btn-warning m-3">My Goals</button>
                </form>
                {% if goal %}
                <form action="{% url 'synchronize' pk=goal.id %}">
                    <button type="submit" class="btn btn-info m-3">Synchronize</button>
                </form>
                {% endif %}
            </div>
        </div>
    </nav>


    <div class="container-fluid justify-content-center d-flex flex-column" style="font-family: cursive;">
        {% block body_block %}
        {% endblock %}
    </div>
    




</body>


</html>
